<div id="box">
    <form #registerForm="ngForm" (ngSubmit)="submitForm(registerForm)">
        <label>Enter E-mail: </label><br>
        <input type="email" placeholder="Enter your E-mail" ngModel name="email" #email required>
        <br><br>
        <label>Enter Password:</label><br>
        <input type="Password" placeholder="Enter your Password" ngModel name="password" #password required>
        <br><br>
       <button type="submit">Submit</button>
     </form>
</div>
